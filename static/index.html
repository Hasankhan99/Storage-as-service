<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket as a Service - User Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸª£ Bucket as a Service</h1>
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="userName"></span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <!-- Login/Register Section -->
        <div id="authSection" class="auth-section">
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showLogin()">Login</button>
                <button class="tab-btn" onclick="showRegister()">Register</button>
            </div>
            
            <div id="loginForm" class="auth-form">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button onclick="login()" class="btn btn-primary">Login</button>
                <div id="loginError" class="error-message"></div>
            </div>
            
            <div id="registerForm" class="auth-form" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="text" id="regFullName" placeholder="Full Name (optional)">
                <input type="password" id="regPassword" placeholder="Password" required>
                <button onclick="register()" class="btn btn-primary">Register</button>
                <div id="registerError" class="error-message"></div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard" class="dashboard" style="display: none;">
            <!-- Storage Info -->
            <div class="storage-info">
                <h3>Storage Usage</h3>
                <div class="storage-bar">
                    <div class="storage-bar-fill" id="storageBar"></div>
                </div>
                <p id="storageText">0 GB / 1 GB used</p>
            </div>

            <!-- Buckets Section -->
            <div class="section">
                <div class="section-header">
                    <h2>My Buckets</h2>
                    <button onclick="showCreateBucket()" class="btn btn-primary">+ Create Bucket</button>
                </div>
                
                <div id="bucketsList" class="buckets-grid"></div>
            </div>
        </div>

        <!-- Create Bucket Modal -->
        <div id="createBucketModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('createBucketModal')">&times;</span>
                <h2>Create New Bucket</h2>
                <input type="text" id="bucketName" placeholder="Bucket Name" required>
                <input type="text" id="bucketDescription" placeholder="Description (optional)">
                <button onclick="createBucket()" class="btn btn-primary">Create</button>
                <div id="bucketError" class="error-message"></div>
            </div>
        </div>

        <!-- Bucket Details Modal -->
        <div id="bucketDetailsModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('bucketDetailsModal')">&times;</span>
                <h2 id="bucketDetailsTitle">Bucket Details</h2>
                <div id="bucketDetailsContent"></div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
